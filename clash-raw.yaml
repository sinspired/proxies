profile:
  store-selected: true
  store-fake-ip: true

dns:
  enable: true
  listen: "0.0.0.0:1053"
  ipv6: true
  prefer-h3: true
  use-hosts: true
  use-system-hosts: true
  respect-rules: false
  enhanced-mode: "fake-ip"
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.local"
    - "*.lan"
    - "*.localdomain"
    - "*.home.arpa"
    - "*.test"
    - "*.invalid"
    - "*.example"
  dns-hijack:
    - any:53
    - tcp://any:53
  nameserver:
    - "https://dns.alidns.com/dns-query" 
    - "quic://223.6.6.6"
  proxy-server-nameserver:
    - "https://dns.alidns.com/dns-query"
    - "114.114.114.114"
  fallback:
    - "8.8.8.8"
    - "114.114.114.114" 

