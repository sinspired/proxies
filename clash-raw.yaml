# 代理组
proxy-groups:
  - icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Static.png
    include-all: false
    exclude-filter: (?i)Traffic|Expire|Premium|频道|订阅|ISP|流量|到期|重置
    name: PROXY
    type: select
    proxies:
      - AUTO
      - HK AUTO
      - JP AUTO
      - TW AUTO
      - SG AUTO
      - US AUTO
      - AI
      - TikTok
      - Youtube
      - Gemini
      - 手动选择
  - icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/TikTok.png
    include-all: false
    exclude-filter: (?i)Traffic|Expire|Premium|频道|订阅|ISP|流量|到期|重置
    name: TikTok
    type: select
    proxies:
      - TIKTOK-US
      - TIKTOK-JP
      - TIKTOK-VN
      - TIKTOK-KR 
      - TIKTOK-SG
      - TIKTOK-TW
      - 手动选择|TT
