# update: 2025-10-23 04:46:59

### 全局配置
profile:
  store-selected: true
  store-fake-ip: true

# 控制面板
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: "https://git.40609891.xyz/https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip"

dns:
  enable: true
  listen: "0.0.0.0:1053"
  ipv6: true
  use-hosts: true
  use-system-hosts: true
  respect-rules: false
  enhanced-mode: "fake-ip"
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.local"
    - "*.lan"
    - "*.localdomain"
    - "*.home.arpa"
    - "*.test"
    - "*.invalid"
    - "*.example"
  prefer-h3: true
  dns-hijack:
    - any:53
    - tcp://any:53
  nameserver:
    - "https://dns.alidns.com/dns-query"
    - "quic://223.6.6.6"
  proxy-server-nameserver:
    - "https://dns.alidns.com/dns-query"
    - "114.114.114.114"
  fallback:
    - "8.8.8.8"
    - "4.2.2.2"

