proxy-groups:
  - icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Static.png
    include-all: true
    exclude-filter: (?i)GB|Traffic|Expire|Premium|频道|订阅|ISP|流量|到期|重置
    name: PROXY
    type: select
    proxies:
      - AUTO
      - HK AUTO
      - TW AUTO
      - SG AUTO
      - JP AUTO
      - KR AUTO
      - US AUTO
      - Youtube
  - icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Urltest.png
    include-all: true
    exclude-filter: (?i)GB|Traffic|Expire|Premium|频道|订阅|ISP|流量|到期|重置
    name: AUTO
    type: url-test
    interval: 300
    tolerance: 10
  - icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Bing.png
    include-all: true
    exclude-filter: (?i)GB|Traffic|Expire|Premium|频道|订阅|ISP|流量|到期|重置
    name: Bing
    type: select
    proxies:
      - DIRECT
      - PROXY
      - AUTO
      - HK AUTO
      - TW AUTO
      - SG AUTO
      - JP AUTO
      - KR AUTO
      - US AUTO
      - Youtube
  - icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Google.png
    name: Google
    type: select
    proxies:
      - PROXY
      - HK AUTO
      - TW AUTO
      - SG AUTO
      - JP AUTO
      - KR AUTO
      - US AUTO
      - Youtube
      - AUTO
  - icon: https://raw.githubusercontent.com/sinspired/proxies/main/ico/Spotify.png
    name: Spotify
    type: select
    proxies:
      - US AUTO
      - HK AUTO
      - PROXY
      - AUTO
      - TW AUTO
      - KR AUTO
      - SG AUTO
      - JP AUTO
      - DIRECT
  - icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Telegram.png
    name: Telegram
    type: select
    proxies:
      - HK AUTO
      - TW AUTO
      - SG AUTO
      - JP AUTO
      - KR AUTO
      - US AUTO
      - AUTO
  - icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png
    include-all: true
    exclude-filter: (?i)GB|Traffic|Expire|Premium|频道|订阅|ISP|流量|到期|重置
    filter: (?i)(?=.*\byoutube\b|Youtube|YT|YouTube)
    name: Youtube
    type: url-test
    interval: 300
    tolerance: 10
