    type: load-balance,
    interval: 60,
    lazy: true,
    url: "https://www.gstatic.com/generate_204",
    disable-udp: false,
    strategy: round-robin,
    timeout: 2000,
    max-failed-times: 3,
    hidden: true,
    include-all: true,
  }
