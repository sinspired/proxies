# 锚点 - 策略组
UrlTest:
  &UrlTest {
    type: url-test,
    interval: 60,
    tolerance: 20,
    lazy: true,
    url: "https://www.gstatic.com/generate_204",
    disable-udp: false,
    timeout: 2000,
    max-failed-times: 3,
    hidden: true,
    include-all: true,
  }
FallBack:
  &FallBack {
    type: fallback,
    interval: 60,
    lazy: true,
    url: "https://www.gstatic.com/generate_204",
    disable-udp: false,
    timeout: 2000,
    max-failed-times: 3,
    hidden: false,
  }
LoadBalanceCH:
  &LoadBalanceCH {
    type: load-balance,
    interval: 60,
    lazy: true,
    url: "https://www.gstatic.com/generate_204",
    disable-udp: false,
    strategy: consistent-hashing,
    timeout: 2000,
    max-failed-times: 3,
    hidden: true,
    include-all: true,
  }
LoadBalanceCR:
