    # 且 behavior 必须为 domain/classical，当为 classical 时仅会生效域名类规则
    # - rule-set:fakeip-filter
    - "rule-set:domestic_non_ip"
    - "rule-set:direct_non_ip"
    - "rule-set:lan_non_ip"
