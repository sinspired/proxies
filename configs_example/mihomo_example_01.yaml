pr: &pr { type: select, proxies: [Available, HK, TW, JP, KR, US, SG] }
pt: &pt { type: url-test, include-all: true, interval: 600, tolerance: 100 }
p:
  &p {
    type: http,
    interval: 86400,
    health-check:
      {
        enable: true,
        url: "https://www.gstatic.com/generate_204",
        interval: 300,
      },
  }

mixed-port: 7890
ipv6: true
allow-lan: true
unified-delay: true
tcp-concurrent: true
find-process-mode: strict
external-controller: :9090

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: ["80", 8080-8880]
    TLS:
      ports: [443, 5228, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: true
  device: Firefly
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  strict-route: true
  auto-detect-interface: true

dns:
  enable: true
  listen: :1053
  ipv6: true
  prefer-h3: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
  proxy-server-nameserver:
    - quic://dns.alidns.com:853
    - quic://dns.adguard.com:784
  nameserver-policy:
    "rule-set:China_Domain":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
    "rule-set:Global_Domain":
      - https://dns.google/dns-query
      - https://dns.cloudflare.com/dns-query
  nameserver:
    - quic://dns.alidns.com:853
    - quic://dns.adguard.com:784
  direct-nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

hosts:
  mtalk.google.com: 2404:6800:4008:c06::bc
  alt1-mtalk.google.com: 2404:6800:4008:c06::bc
  alt2-mtalk.google.com: 2404:6800:4008:c06::bc
  alt3-mtalk.google.com: 2404:6800:4008:c06::bc
  alt4-mtalk.google.com: 2404:6800:4008:c06::bc
