  alt7-mtalk.google.com: 2404:6800:4008:c06::bc
  alt8-mtalk.google.com: 2404:6800:4008:c06::bc

proxy-providers:
  provider:
    <<: *p
    url: "http://localhost:3000/download/Firefly"

